<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>floating</title>
	<style>
		div{
			background-color: #ffdead
		}
		p {
			width: 50px;
			height: 50px;
			border: 1px solid black;
		}
		#p1 {
			background-color: #6b8e23;
			float: right;
			height: 150px;
		}
		#p2 {
			background-color: #da70d6;
			float: left;
			height: 100px;
		}
		#p3 {
			background-color: #afeeee;
			clear: both;
		}
		#p4 {
			background-color: #dda0dd;
		}
		section {
			clear: left;
		}

	</style>
</head>
<body>
<h1>floating elements</h1>
<div>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<section>this is a regular content after the four paragraph boxes.</section>
</div>
</body>
</html>
